<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="test-section">
            <h1>Typing Speed Test</h1>
            <div id="textDisplay">Loading...</div>
            <textarea id="textInput" placeholder="Start typing here..." disabled></textarea>
            <div id="timer">Time: 60</div>
            <div id="results">
                <p id="wpm">WPM: 0</p>
                <p id="accuracy">Accuracy: 0%</p>
            </div>
            <button id="resetButton">Reset</button>
            <button id="statsButton">View Statistics</button>
            <button id="clearStatsButton">Clear Statistics</button>
        </div>
        <div id="statsDisplay" class="stats-display"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
